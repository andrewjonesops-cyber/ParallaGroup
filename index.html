<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralla Group - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 1200px;
        }
        .logo-wrapper {
            max-width: 1200px;
            width: 100%;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .logo {
            width: 100%;
            height: auto;
            /* Crop the bottom portion to remove subtitle */
            object-fit: cover;
            object-position: center top;
            max-height: 400px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666666;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            border-bottom: 1px solid #2563eb;
            transition: opacity 0.3s ease;
        }
        a:hover {
            opacity: 0.7;
        }
        @media (max-width: 1200px) {
            .logo-wrapper {
                max-width: 900px;
            }
            .logo {
                max-height: 350px;
            }
        }
        @media (max-width: 900px) {
            .logo-wrapper {
                max-width: 700px;
            }
            .logo {
                max-height: 300px;
            }
        }
        @media (max-width: 768px) {
            .logo-wrapper {
                max-width: 500px;
            }
            .logo {
                max-height: 250px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="paralla-logo.png" alt="Paralla Group" class="logo">
        </div>
        
        <div class="icon">ðŸš§</div>
        
        <h1>Under Construction</h1>
        
        <p>We're currently working on something amazing. Our new website will be launching soon. Stay tuned for updates!</p>
        
        <p>For inquiries, please contact us at <a href="mailto:info@parallagroup.com">info@parallagroup.com</a></p>
    </div>
</body>
</html>
