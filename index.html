<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Paralla Group — Designing systems that help people and hold up under scrutiny." />
  <title>Paralla Group — Launching Soon</title>

  <style>
    :root{
      --cobalt:#0B4DFF;
      --ink:#101828;
      --muted:#667085;
      --line:#E6EAF2;
      --panel:#F7F9FC;
      --bg:#FFFFFF;
      --radius:16px;
      --shadow:0 10px 25px rgba(16,24,40,.08);
      --max:1000px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:var(--bg);
      line-height:1.5;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:18px 20px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }

    .topbar{
      max-width:var(--max);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
      min-width:0;
    }

    .brand img{
      height:42px;
      width:auto;
      display:block;
    }

    .brand .name{
      font-weight:600;
      letter-spacing:.2px;
      font-size:18px;
      white-space:nowrap;
    }

    .badge{
      padding:8px 14px;
      border:1px solid rgba(11,77,255,.25);
      background:rgba(11,77,255,.06);
      color:var(--cobalt);
      border-radius:999px;
      font-size:13px;
      font-weight:500;
      white-space:nowrap;
    }

    .accent{
      height:3px;
      background:linear-gradient(90deg, var(--cobalt), rgba(11,77,255,.2), transparent);
    }

    main{
      flex:1;
      padding:60px 20px 40px;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      position:relative;
    }

    /* watermark is purely decorative and cannot block clicks */
    .watermark{
      position:absolute;
      right:0;
      top:-40px;
      width:min(460px, 60vw);
      height:auto;
      opacity:.05;
      pointer-events:none;
      z-index:0;
    }

    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:32px;
      align-items:start;
    }

    h1{
      font-size:clamp(30px, 3.5vw, 46px);
      line-height:1.1;
      margin:0 0 18px;
      letter-spacing:-.5px;
    }

    .lead{
      font-size:18px;
      color:var(--muted);
      max-width:60ch;
      margin:0 0 28px;
    }

    .rule{
      height:1px;
      background:linear-gradient(90deg, rgba(11,77,255,.5), transparent);
      margin:28px 0;
    }

    .section-label{
      font-size:12px;
      letter-spacing:.15em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 14px;
    }

    .capabilities{
      display:grid;
      gap:14px;
    }

    .cap-item{
      padding:14px 16px;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
    }

    .cap-item strong{
      display:block;
      margin:0 0 4px;
      font-weight:600;
    }

    .cap-item span{
      color:var(--muted);
      font-size:14px;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--shadow);
    }

    .card h2{
      margin:0 0 12px;
      font-size:17px;
    }

    .email-box{
      margin-top:18px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(11,77,255,.25);
      background:#fff;
    }

    .email-box a{
      color:var(--cobalt);
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      word-break:break-word;
    }

    .email-box a:hover{ text-decoration:underline; }

    footer{
      border-top:1px solid var(--line);
      padding:22px 20px;
      font-size:13px;
      color:var(--muted);
      background:#fff;
    }

    .footer-inner{
      max-width:var(--max);
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
    }

    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
      .watermark{
        position:static;
        width:200px;
