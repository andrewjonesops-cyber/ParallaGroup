    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: linear-gradient(135deg, #0047AB 0%, #003D8F 100%);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 71, 171, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .construction-icon {
            font-size: 64px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .contact {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        .contact a:hover {
            border-bottom-color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 36px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .construction-icon {
                font-size: 48px;
            }
        }
    </style>
</head>
