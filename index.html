<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paralla Group - Under Construction</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: min(92vw, 900px);
      margin: 0 auto;
    }

    .logo-wrapper {
      width: 100%;
      margin-bottom: 14px;
    }

    /* Updated mobile-friendly logo sizing */
    .logo {
      width: clamp(280px, 78vw, 720px);
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .icon {
      font-size: clamp(36px, 4vw, 54px);
      margin-bottom: 12px;
      line-height: 1;
    }

    h1 {
      font-size: clamp(24px, 3vw, 40px);
      margin-bottom: 14px;
      font-weight: 600;
      color: #333333;
    }

    p {
      font-size: clamp(15px, 1.4vw, 20px);
      line-height: 1.6;
      margin-bottom: 18px;
      color: #666666;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      border-bottom: 1px solid #2563eb;
      transition: opacity 0.25s ease;
    }

    a:hover { opacity: 0.75; }

    /* Optional tighter spacing on small phones */
    @media (max-width: 480px){
      body { padding: 16px; }
      h1 { margin-top: 6px; }
    }

  </style>
</head>

<body>
  <main class="container" role="main" aria-label="Paralla Group Under Construction">
    
    <div class="logo-wrapper">
      <img src="paralla-logo.png" alt="Paralla Group" class="logo" />
    </div>

    <div class="icon" aria-hidden="true">ðŸš§</div>

    <h1>Under Construction</h1>

    <p>
      We're currently working on something amazing. Our new website will be launching soon.
      Stay tuned for updates!
    </p>

    <p>
      For inquiries, please contact us at
      <a href="mailto:info@parallagroup.com">info@parallagroup.com</a>
    </p>

  </main>
</body>
</html>
